<h1 style="align: center; margin: 150px 0px 0px 740px">Заполните все поля</h1>
<div style="width: 20vw; height: 20vw; position: absolute; top: 17vw; left: 40vw; right: 50vw">
    <form th:action="@{/saveAdvert}" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label>Pictures</label>
            <input required type="file" class="form-control" id="picture" name="picture" multiple accept="image/*,image/jpeg" placeholder="Изображение">
        </div>
        <div class="form-group">
            <label>Name</label>
            <input required type="text" class="form-control" name="name" placeholder="Название">
        </div>
        <div class="form-group">
            <label>Description</label>
            <textarea required type="text" class="form-control" name="description" placeholder="Описание"></textarea>
        </div>
        <div class="form-group">
            <label>City</label>
            <input required type="text" class="form-control" name="city" placeholder="Город">
        </div>
        <div class="form-group">
            <label>Cost</label>
            <input required type="text" class="form-control" name="cost" placeholder="Цена">
        </div>
        <div class="form-group">
            <select size="3" multiple name="tags[]" id="tags[]" style="width: 20vw">
                <option disabled>Выберите теги объявления</option>
                <option value="Job">Работа</option>
                <option selected value="Cars">Автомобили</option>
                <option value="Appliances">Бытовая техника</option>
            </select></p>
        </div>
        <button type="submit" class="btn btn-primary">Добавить</button>
    </form>
</div>
